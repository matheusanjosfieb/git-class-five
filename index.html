<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3">
     <div class="container"><h4><img src="https://git-scm.com/images/logo@2x.png" style="width:150px;"> &nbsp;<sup class="text-muted"> [ AULA 5] </sup></h4></div>
    </header>
    <main>
        <div class="container pt-5 d-flex justify-content-center">
        <div class="card card-out-line-info col-sm-6 shadow-lg">
            <div class="card-hearder"><h4>Calculator</h4></div>
            <div class="card-body">
            <div class = "row">
                <div class="form-group mb-3 col-6">
                    <label class="form-group">Number one:</label>
                    <input type="number" id="num1" class=" form-control p-2"> 
                </div>
                <div class="form-group mb-3 col-6">
                    <label class="form-group">Number two:</label>
                    <input type="number" id="num2" class=" form-control p-2"> 
                </div>
                <div class="form-group mb-3">
                    <label class="form-group">Result:</label>
                    <input type="number" id="resultado" class=" form-control p-3" disabled> 
                </div>                
                </div>
                <div class ="card-footer text-center p-3">
                    <button class="btn btn-secondary" onclick="soma()">Somar</button>
                    <button class="btn btn-secondary" onclick="subtrai()">Subtrair</button>
                    <button class="btn btn-secondary" onclick="multiplicar()">Multiplicar</button>
                    <button class="btn btn-secondary" onclick="dividir()">Dividir</button>
                    <button class="btn btn-secondary" onclick="limpa()">Limpar</button>

                </div>
            </div>
            </div>
        </div>
    </main>
    <script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.bundle.min.css"</script>
</body>
</html>
